<head>
  <title>meteorpractice</title>
</head>





<body>
   

<!-- <div id ='banner' class= 'col-md-offset-1 col-md-10'></div>  --> 
  
  <nav class="navbar navbar-default col-md-offset-1 col-md-10">
    
    <div class="col-md-offset-1 col-md-10">
    
      <form class="carForm">
    
        
          <select class="form-control my-input" name="carInputMake">
              <option value="">Select A Make</option>
              <option value="Toyota">Toyota</option>
              <option value="Subaru">Subaru</option>
              <option value="BMW">BMW</option>
              <option value="Aston Martin">Aston Martin</option>
          </select>
          
          
          <select class="form-control my-input" name="carInputColor">
              <option value="">Select A Color</option>
              <option value="Black">Black</option>
              <option value="Silver">Silver</option>
              <option value="White">White</option>
              <option value="Red">Red</option>
              <option value="Orange">Orange</option>
              <option value="Blue">Blue</option>
    
          </select>
          
          
          <select class="form-control my-input" name="carInputStyle">
              <option value="">Select A Style</option>
              <option value="Sedan">Sedan</option>
              <option value="Coupe">Coupe</option>
              <option value="Convertalbe">Convertable</option>
              <option value="Hatchback">Four</option>
              <option value="SUV">SUV</option>          
          </select>
          
          $<input type="number" class = "my-input form-control" name="carInputPrice" placeholder="Vehicle Price">
          
          <input type="text" class = "my-input form-control" name="carInputPicture" placeholder="image URL">
  
          
          <input type="submit"  class="btn btn-default submit" value="Submit"/>
      </form>
    </div>
  </nav>
  
    <div class="background-color col-md-10 col-md-offset-1">  
   

   
  
    <div class="find-car-tab  col-md-3">
 
 
      <br>
      
         Color <br><br>
      <input type="checkbox"  class="show-silver colorCheckBox"> Silver <br>
      <input type="checkbox"  class="show-orange colorCheckBox"> Orange <br>
      <input type="checkbox"  class="show-black colorCheckBox"> Black <br>
      <input type="checkbox"  class="show-white colorCheckBox"> White <br>
      <input type="checkbox"  class="show-red colorCheckBox"> Red <br>
      <input type="checkbox"  class="show-blue colorCheckBox"> Blue <br><br><br>

         Make <br><br>
         
      <input type="checkbox"  class="Subaru carCheckBox"> Subaru <br>
      <input type="checkbox"  class="Toyota carCheckBox"> Toyota <br>
      <input type="checkbox"  class="Aston-Martin carCheckBox"> Aston-Martin <br>
      <input type="checkbox" class="BMW carCheckBox"> BMW <br>

    
        <select class="form-control my-input  max-price" name="maxPrice">
            <option data-price="">Select A Max Price</option>
            <option data-price="5000">5000</option>
            <option data-price="10000">10000</option>
            <option data-price="15000 ">15000</option>
            <option data-price="20000">20000</option>
            <option data-price="25000">25000</option>
            <option data-price="30000">30000</option>
            <option data-price="40000">40000</option>
            <option data-price="50000">50000</option>
            <option data-price="60000">60000</option>
            <option data-price="70000">70000</option>

            
        </select>


    
    </div>
    
    
    
    
  
  
  
  
  
  
  
  
  {{#each cars}}
    {{> carTemplate}}
  {{/each}}  
  
     </div>
</body>















<template name="carTemplate">

    <div class="car-container col-md-offset-3">
         
        <div class= "float-left">
          {{#if carPictureExists}}
          <img class="image" src="{{carPicture}}">  
          {{/if}}
          <div class="make">{{carType}}</div>
        </div>
  
  
    
          Color: {{carColor}}<br> 
          Style: {{carStyle}}<br>
          Price: {{carPrice}}<br>
          <button class="delete btn btn-default submit float-right">Remove</button>

  </div>  
  
  

</template>
